<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<title>NL → SQL Demo</title>
<link rel="stylesheet" href="style.css">
<!-- Google 字体（Inter） -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
<script defer src="script.js"></script>
</head>
<body>
  <main class="container">
    <h1>🧠 自然语言 <span class="arrow">→</span> SQL</h1>

    <textarea id="nlInput" rows="4" placeholder="例如：统计 2024 年入职的 985 毕业人数"></textarea>

    <div class="btn-row">
      <button id="sendBtn" onclick="submitQuery()">生成&nbsp;SQL</button>
      <span id="status" class="status"></span>
    </div>

    <section id="resultPanel" class="hidden">
      <div class="card">
        <h3>📄 生成的 SQL</h3>
        <pre id="sqlOutput" class="code"></pre>
      </div>
      <div class="card">
        <h3>📊 查询结果</h3>
        <div id="dbOutput" class="table-wrapper"></div>
      </div>
    </section>
  </main>
</body>
</html>
